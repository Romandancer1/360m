<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic" rel="stylesheet">

    <!-- Latest compiled and minified CSS LIBS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">



    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

<div class="intro__background--white">
    <!--INTRO-PAGE-->

            </h1>
            <img class="intro__subtitle" src="img/starting-page/360-logo-text.png" alt="Лого 360м текст">
        </div>

        <div class="intro__map">
            <img class="intro__map-picture" src="img/starting-page/intro-bg-map.png" alt="Карта России с точками">
            <a href="msk" class="intro__map-point intro__map-point--msk" data-city="msk"></a>
            <a href="#" class="intro__map-point intro__map-point--spb" data-city="spb"></a>
            <a href="vlg" class="intro__map-point intro__map-point--vlg" data-city="vlg"></a>
            <a href="vrn" class="intro__map-point intro__map-point--vor" data-city="vor"></a>
            <a href="ekb" class="intro__map-point intro__map-point--ekat" data-city="ekat"></a>
            <a href="irk" class="intro__map-point intro__map-point--irk" data-city="irk"></a>
            <a href="kazan" class="intro__map-point intro__map-point--kzn" data-city="kzn"></a>
            <a href="kras" class="intro__map-point intro__map-point--krs" data-city="krs"></a>
            <a href="krd" class="intro__map-point intro__map-point--krd" data-city="krd"></a>
            <a href="nn" class="intro__map-point intro__map-point--nizn" data-city="nizn"></a>
            <a href="nsk" class="intro__map-point intro__map-point--nsk" data-city="nsk"></a>

            <a href="perm" class="intro__map-point intro__map-point--perm" data-city="perm"></a>

            <a href="tmn" class="intro__map-point intro__map-point--tum" data-city="tum"></a>
            <a href="ufa" class="intro__map-point intro__map-point--ufa" data-city="ufa"></a>
            <a href="chlb" class="intro__map-point intro__map-point--chel" data-city="chel"></a>
        </div>

        <div class="intro__city-list">
            <ul class="city-choose__table">
                <li class="city-choose__table-column">
                    <a href="msk" data-city="msk">Москва и МО</a>
                    <a href="#" data-city="spb">Санкт-Петербург и ЛО</a>
                </li>
                <li class="city-choose__table-column">
                    <a href="vlg" data-city="vlg">Волгоград</a>
                    <a href="vrn" data-city="vor">Воронеж</a>
                    <a href="ekb" data-city="ekat">Екатеринбург</a>
                    <a href="irk" data-city="irk">Иркутск</a>
                    <a href="kazan" data-city="kzn">Казань</a>
                </li>
                <li class="city-choose__table-column">
                    <a href="kras" data-city="krs">Красноярск</a>
                    <a href="krd" data-city="krd">Краснодар</a>
                    <a href="nn" data-city="nizn">Нижний новгород</a>

                <li class="city-choose__table-column">
                    <a href="perm" data-city="perm">Пермь</a>

                    <a href="chlb" data-city="chel">Челябинск</a>

<script src="js/main-bundle.js"></script>
